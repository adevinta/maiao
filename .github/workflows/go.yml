name: Go

on:
  workflow_call:
  push:
    branches: [ main ]
  pull_request:
    branches: "*"

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.21

    - name: Build
      run: |
        export GITHUB_TOKEN=${{ secrets.GITHUB_TOKEN }}
        ./scripts/cibuild
    
    - name: Archive binaries
      uses: actions/upload-artifact@v2
      with:
        name: maiao
        path: |
          dist
